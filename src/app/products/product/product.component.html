<div class="bg-card py-4 px-gutter">
  <h1 class="display-1 mt-12 mb-4 text-center">Header</h1>
  <h2 class="subheading-2 text-hint text-center max-w-lg mx-auto m-0">
    content {{ product }}
  </h2>
  <div class="flex items-center">
    <mat-slider
      class="flex-grow mx-auto"
      color="primary"
      min="1"
      max="36"
      thumbLabel
      tickInterval="1"
      [(value)]="state"
      #slider
    >
    </mat-slider>
    <p class="min-w-5">{{ slider.value }}</p>
  </div>
</div>
