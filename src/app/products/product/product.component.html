<div class="bg-card py-4 px-gutter">
  <div
    @stagger
    class="mx-auto"
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap="24px"
    fxLayoutGap.xs="16px"
  >
    <button
      @fadeInUp
      *ngFor="let offer of product.offers"
      [class.border-primary]="offer == selectedOffer"
      class="card block text-center p-6 hover:bg-app-bar trans-ease-out cursor-pointer relative no-underline text-dark border-2"
      fxFlex
      fxFlex.xs="auto"
      fxLayout="column"
      fxLayoutAlign="center center"
      matRipple
      (click)="selectedOffer = offer"
    >
      <!-- <ic-icon [class.text-primary]="rla.isActive" [icon]="link.icon" class="text-hint" size="42px"></ic-icon> -->
      <h3 class="title m-0">{{ offer.name }}</h3>
      <h3 class="title m-0">{{ offer.price }}</h3>
    </button>
  </div>
</div>
